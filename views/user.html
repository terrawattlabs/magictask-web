<h3>Welcome, {{user.first_name}}</h3>

<!-- <button class="btn btn-success btn-lg" ng-click="showNewTask()">Create New Task</button>
 -->
<div class="user-container">
    <div class="twothirds-width">
        <h4>Add Services</h4>
        <img class="service-images" ng-click="changePage('/setup')" src="http://www.insidetheapp.com/wp-content/uploads/2016/05/asana-vs-trello.png">
        <img class="service-images" src="https://worldvectorlogo.com/logos/trello.svg" ng-click="changePage('/smoke')">
    </div>
    <div class="onethird-width">
        <h4>Active Apps</h4>
        <div ng-repeat="c in connections" class="flex-holder task-list">
            <div><p><strong>{{c.name}} </strong></p></div>
            <div>
                <button class="btn btn-sm btn-primary" ng-click="goToEdit($index)"><span class="glyphicon glyphicon-pencil"></span></button>
                <button class="btn btn-sm btn-danger" ng-click="deleteTask($index)"><span class="glyphicon glyphicon-remove"></span></button>
            </div>
        </div>
    </div>
    
</div>
