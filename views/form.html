<h2 ng-hide="taskSelected">Start Here, select a task!</h2>
<div class="dropdown">
  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    {{selectedTask.name}}
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
    <li ng-repeat="t in tasks" ng-click="selectTask($index)">{{t.name}}</li>
  </ul>
</div>


<form ng-show="taskSelected">
	<h4>Custom Fields</h4>
	<div class="form-group" ng-repeat="x in inputs">
	    <label for="">{{x.name}}</label>
	    <input type="text" class="form-control" ng-model="x.input">
	  </div>
	<h4>Fields from Email</h4>
  <div class="form-group">
    <label for="exampleInputEmail1">From Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" ng-model="email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">From Name</label>
    <input type="text" class="form-control" id="exampleInputPassword1" ng-model="fromName">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Subject</label>
    <input type="text" class="form-control" id="exampleInputPassword1" ng-model="subject">
  </div>
   <div class="form-group">
   <label for="emailBodyHTML">Email Body</label>
    <div id="emailBodyHTML" text-angular ng-model="emailBody" ta-toolbar="[[]]" ta-toolbar-class="btn-toolbar" ta-toolbar-group-class="btn-group" ta-toolbar-button-class="btn btn-default" ta-toolbar-active-button-class="active"></div>

  </div>
  <button ng-click="sendData()" class="btn btn-default" >Submit</button>
</form>
